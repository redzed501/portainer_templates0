<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portainer Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
        }
        
        body {
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .template-card {
            transition: all 0.3s ease;
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 1rem 0.5rem 1rem;
            margin-bottom: 0.5rem;
        }

        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px -4px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-container {
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .category-badge {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary-color);
            transition: all 0.2s ease;
        }

        .category-badge:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .explore-button {
            background: var(--primary-color);
            transition: all 0.2s ease;
        }

        .explore-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-badge {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            color: #4B5563;
        }

        .template-header {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 0.5rem 0.5rem 0.5rem !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Hero Section -->
        <section class="text-center mb-16 fade-in" style="background: #101726; border-radius: 1.5rem; padding: 4rem 0;">
            <h1 class="text-6xl md:text-7xl font-extrabold mb-4" style="color: #6ec1ff; letter-spacing: -2px;">Portainer Templates</h1>
            <p class="text-2xl italic mb-8" style="color: #b3d8fd;">The largest single collection, of ready-to-go Portainer templates</p>
            <div class="flex flex-col md:flex-row justify-center gap-6 mt-8">
                <a href="https://github.com/rexdivakar/portainer_templates" target="_blank" class="flex items-center justify-center px-10 py-4 border-4 rounded-xl text-2xl font-semibold transition-all duration-200"
                   style="border-color: #6ec1ff; color: #fff; background: transparent;">
                    <i class="fab fa-github text-3xl mr-3"></i> View on GitHub
                </a>
                <a href="usage.html" class="flex items-center justify-center px-10 py-4 border-4 rounded-xl text-2xl font-semibold transition-all duration-200"
                   style="border-color: #6ec1ff; color: #fff; background: transparent;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3 0 1.657 1.343 3 3 3s3-1.343 3-3c0-1.657-1.343-3-3-3zm0 0V4m0 0C7.582 4 4 7.582 4 12c0 4.418 3.582 8 8 8s8-3.582 8-8c0-4.418-3.582-8-8-8z" /></svg>
                    Install on Portainer
                </a>
            </div>
        </section>

        <!-- Search and Filter Section -->
        <div class="mb-12 fade-in">
            <div class="search-container p-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <input type="text" id="searchInput" 
                                   class="w-full px-6 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                   placeholder="Search templates...">
                            <i class="fas fa-search absolute right-4 top-4 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="w-full md:w-64">
                        <select id="categoryFilter" 
                                class="w-full px-6 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12 fade-in">
            <div class="loading mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading templates...</p>
        </div>

        <!-- Templates Grid -->
        <div id="templatesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Templates will be dynamically inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12 fade-in">
            <i class="fas fa-search text-6xl text-gray-400 mb-4"></i>
            <p class="text-xl text-gray-600">No templates found matching your criteria</p>
        </div>
    </div>

    <script>
        let templates = [];
        let categories = new Set();

        async function loadTemplates() {
            try {
                console.log('Starting to load templates...');
                const response = await fetch('templates.json');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Parsed JSON data:', data);
                
                if (!data || !data.templates || !Array.isArray(data.templates)) {
                    throw new Error('Invalid templates data format');
                }
                
                templates = data.templates;
                console.log('Loaded templates:', templates.length);
                
                // Extract unique categories
                templates.forEach(template => {
                    if (template.categories && Array.isArray(template.categories)) {
                        template.categories.forEach(category => {
                            categories.add(category);
                        });
                    }
                });

                console.log('Found categories:', Array.from(categories));

                // Populate category filter
                const categoryFilter = document.getElementById('categoryFilter');
                categoryFilter.innerHTML = '<option value="">All Categories</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });

                renderTemplates(templates);
            } catch (error) {
                console.error('Error loading templates:', error);
                document.getElementById('loadingState').innerHTML = `
                    <div class="text-red-500 fade-in">
                        <i class="fas fa-exclamation-circle text-6xl mb-4"></i>
                        <p class="text-xl">Error loading templates: ${error.message}</p>
                        <p class="mt-2 text-sm">Please check if templates.json exists and is properly formatted.</p>
                        <p class="mt-2 text-sm">Check browser console (F12) for more details.</p>
                    </div>
                `;
            }
        }

        function renderTemplates(templatesToRender) {
            console.log('Rendering templates:', templatesToRender?.length);
            const grid = document.getElementById('templatesGrid');
            const noResults = document.getElementById('noResults');
            const loadingState = document.getElementById('loadingState');

            loadingState.classList.add('hidden');
            
            if (!templatesToRender || templatesToRender.length === 0) {
                console.log('No templates to render');
                noResults.classList.remove('hidden');
                grid.innerHTML = '';
                return;
            }

            noResults.classList.add('hidden');
            const templateHTML = templatesToRender.map(template => {
                console.log('Rendering template:', template.title);
                const templateName = template.name || template.title || 'untitled';
                return `
                <div class="template-card rounded-xl overflow-hidden fade-in">
                    <div class="template-header p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-20 h-20 flex-shrink-0 mr-4">
                                <img src="${template.logo || 'https://via.placeholder.com/64?text=No+Logo'}" 
                                     alt="${template.title || 'App'} logo"
                                     class="w-full h-full object-contain rounded-xl bg-white p-1"
                                     style="max-width: 48px; max-height: 48px;"
                                     onerror="this.src='https://via.placeholder.com/64?text=No+Logo'">
                            </div>
                            <div class="flex-1">
                                <h3 class="text-lg font-semibold text-gray-800 mb-1">${template.title || 'Untitled'}</h3>
                                ${template.categories && template.categories.length > 0 ? `
                                    <span class="category-badge px-3 py-1 rounded-full text-sm inline-block">
                                        ${template.categories[0]}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${template.platform ? `
                                <span class="stats-badge">
                                    <i class="fab fa-${template.platform === 'linux' ? 'linux' : 'docker'} mr-1"></i>
                                    ${template.platform}
                                </span>
                            ` : ''}
                            ${template.type ? `
                                <span class="stats-badge">
                                    <i class="fas fa-cube mr-1"></i>
                                    Type ${template.type}
                                </span>
                            ` : ''}
                        </div>
                    </div>
                    <div class="p-6">
                        <p class="text-gray-600 mb-3 line-clamp-2" style="font-size: 0.95rem;">${template.description || 'No description available'}</p>
                        <div class="flex justify-between items-center mt-2">
                            ${template.repository ? `
                                <a href="${template.repository.url || '#'}" 
                                   target="_blank"
                                   class="text-blue-600 hover:text-blue-800 transition-colors">
                                    <i class="fab fa-github mr-2"></i>Repository
                                </a>
                            ` : ''}
                            <a href="/portainer_templates/template.html?name=${encodeURIComponent(templateName)}" 
                               class="explore-button px-6 py-2 text-white rounded-lg shadow-sm inline-flex items-center">
                                <i class="fas fa-external-link-alt mr-2"></i>
                                Explore
                            </a>
                        </div>
                    </div>
                </div>
            `}).join('');
            
            console.log('Generated HTML for templates');
            grid.innerHTML = templateHTML;
        }

        function filterTemplates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            const filteredTemplates = templates.filter(template => {
                const matchesSearch = template.title?.toLowerCase().includes(searchTerm) ||
                                    template.description?.toLowerCase().includes(searchTerm);
                const matchesCategory = !selectedCategory || 
                    (template.categories && template.categories.includes(selectedCategory));
                return matchesSearch && matchesCategory;
            });

            renderTemplates(filteredTemplates);
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', filterTemplates);
        document.getElementById('categoryFilter').addEventListener('change', filterTemplates);

        // Initial load
        loadTemplates();
    </script>
</body>
</html>
